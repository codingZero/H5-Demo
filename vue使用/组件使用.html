<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>

        div.test {
            background-color: rgba(255, 255, 255, 0.3111);
            border-bottom: 5px solid rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div id="app">
    <my-btn @add-count="addCount"></my-btn>
    <my-btn @add-count="addCount"></my-btn>
    <my-btn @add-count="addCount"></my-btn>
    <my-btn @add-count="addCount"></my-btn>
    <p>总共点击了{{ totalCount }}次</p>
</div>

<template id="my_btn">
    <button @click="total">点击了{{ count }}次</button>
</template>

<script>
    Vue.component('my-btn', {
        template: '#my_btn',
        data() {
            return {count: 0}
        },
        methods: {
            total() {
                this.count++
                this.$emit('add-count')
            }
        }
    })

    new Vue({
        el: '#app',
        data: {
            totalCount: 0
        },
        methods: {
            addCount () {
                this.totalCount++
            }
        }
    })
</script>
</body>
</html>
