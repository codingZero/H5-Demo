<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var btn = document.getElementById('btn');
            btn.onclick = function () {
                var count = 5;
                var that = this;
                this.disabled = true;
                this.innerHTML = count + "秒后重新发送";
                var timer = setInterval(function () {
                    count--;
                    if (count > 0) {
                        that.innerHTML = count + "秒后重新发送";
                    } else {
                        that.innerHTML = "点击发送验证码";
                        count = 5;
                        that.disabled = false;
                        clearInterval(timer);
                    }
                }, 1000);
            }
        }
    </script>
</head>
<body>
<input type="text" name="" id=""><button id="btn">点击发送验证码</button>
</body>
</html>
