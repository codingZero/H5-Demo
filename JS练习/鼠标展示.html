<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 360px;
            height: 431px;
            border: 1px solid #ddd;
            margin: 100px auto 0 auto;
        }

        .big {
            width: 360px;
            height: 360px;
            border-bottom: 1px solid #ddd;
        }

        .big img {
            width: 100%;
            height: 100%;
        }
        
        .small img{
            float: left;
        }
    </style>

    <script>
        function fun(a) {
            var big = document.getElementById('image');
            var imgName = "0" + a + "big.jpg";
            big.src = "images/" + imgName;
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="big">
            <img src="images/01big.jpg" alt="" id="image">
        </div>

        <div class="small">
            <img src="images/01.jpg" alt="" onmouseover="fun(1)">
            <img src="images/02.jpg" alt="" onmouseover="fun(2)">
            <img src="images/03.jpg" alt="" onmouseover="fun(3)">
            <img src="images/04.jpg" alt="" onmouseover="fun(4)">
            <img src="images/05.jpg" alt="" onmouseover="fun(5)">
        </div>
    </div>
</body>
</html>
