<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("button:first").click(function () {
                $("div").show(1000);
            });
            $("button:eq(1)").click(function () {
                $("div").hide(1000);
            });
            $("button:eq(2)").click(function () {
                $("div").slideDown(1000);
            });
            $("button:eq(3)").click(function () {
                $("div").slideUp(1000);
            });
            $("button:eq(4)").click(function () {
                $("div").slideToggle(1000);
            });
            $("button:eq(5)").click(function () {
                $("div").fadeIn(1000);
            });
            $("button:eq(6)").click(function () {
                $("div").fadeOut(1000);
            });
            $("button:eq(7)").click(function () {
                $("div").fadeToggle(1000);
            });
            $("button:eq(8)").click(function () {
                $("div").fadeTo(1000, 0.4);
            });
            $("button:last").click(function () {
                $("div").animate({
                    "width": "500px",
                    "height": "500px",
                    "opacity": "0.5"
                }, 1000);
            });
        });

    </script>
</head>
<body>

<button>显示</button>
<button>隐藏</button>
<button>下拉</button>
<button>上拉</button>
<button>上下切换</button>
<button>淡入</button>
<button>淡出</button>
<button>透明切换</button>
<button>淡入到</button>
<button>自定义动画</button>
<div></div>
</body>
</html>
