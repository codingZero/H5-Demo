<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            font-size: 40px;
            float: left;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var index = -1;
            $(".comment").on("mouseenter", "li", function () {
               $(this).text("★").prevAll().text("★").end().nextAll().text("☆");
            }).on("click", "li", function () {
                index = $(this).index();
            }).on("mouseleave", function () {
                if (index == -1) {
                    $("li").text("☆");
                } else {
                    $("li:eq(" + index + ")").text("★").prevAll().text("★").end().nextAll().text("☆");
                }
            });
        });
    </script>
</head>
<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>
</html>
