<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #over, #enter {
            display: inline-block;
            width: 500px;
            height: 80px;
            background-color: #ccc;
            margin: 100px 50px 0 100px;
        }
        
        #over_in, #enter_in {
            width: 300px;
            height: 50px;
            background-color: #fff;
            margin: 15px auto;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            var overCount = 0, enterCount = 0;
            $("#over").mouseover(function () {
                overCount++;
                $("#over_in").html("over次数：" + overCount);
            });

            $("#enter").mouseenter(function () {
                enterCount++;
                $("#enter_in").html("enter次数：" + enterCount);
            });

        });
    </script>
</head>
<body>
<div id="over">
    <div id="over_in"></div>
</div>
<div id="enter">
    <div id="enter_in"></div>
</div>
</body>
</html>
