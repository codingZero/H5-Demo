<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("div").slideToggle(1000);
            });
        });
    </script>
</head>
<body>
    <button id="btn">按钮</button>
    <div>这是内容1</div>
    <div>这是内容2</div>
    <div>这是内容3</div>
</body>
</html>
