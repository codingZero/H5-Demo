        $(function () {
            $("#login").on('click', function () {
//                var url = 'login.php?username=' + $("#username").val() + "&password=" + $("#password").val();
                $.ajax({
                    url: "login.php",
                    type: 'post',
                    dataType: 'text',
                    data: {"username": $("#username").val(), "password": $("#password").val()},
                    success: function (data) {
                        $("#result").html(data);
                    },
                    error: function (e) {
                        console.log(e);
                    }
                });
            })
        });
