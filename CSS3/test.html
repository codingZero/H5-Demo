<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>Document</title>    <style>        body {            perspective: 700px;        }        .father {            width: 200px;            height: 200px;            padding: 75px;            box-sizing: border-box;            background-color: pink;            margin: 100px auto;            /*transform-style: preserve-3d;*/            transition: transform 10s;        }        .father:hover {            transform: rotateY(360deg);        }        .son {            width: 50px;            height: 50px;            background-color: purple;            transform: rotateY(60deg);        }    </style></head><body><div class="father">    <div class="son"></div></div></body></html>
